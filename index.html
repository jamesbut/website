<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <title>James Butterworth</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Load jquery -->
    <script src="https://code.jquery.com/jquery-3.5.0.js" 
            integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" 
            crossorigin="anonymous">
    </script>

    <!-- Load header & sidebar -->         
    <script>
        $(document).ready(function() {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

</head>

<body>

    <div id="header"></div>

    <div class="profile-pic">
        <img src="imgs/profile_picture.png" alt="Profile Picture">
    </div>

    <div class="credentials">
        <div class="name">James Butterworth</div>
        <!--<div class="job">Computer Scientist &nbsp; &nbsp;| &nbsp;&nbsp; PhD Student</div>-->
        <div class="job">Computer Scientist</div>
        <div class="quote">
            "We shall not cease from exploration<br>
             And the end of all our exploring<br>
             Will be to arrive where we started<br>
             And know the place for the first time."
        </div>
        <div class="quote-info">
            Little Gidding (1942)<br>
            T. S. Eliot
        </div>
    </div>

    <div id="footer"></div>

</body>

</html>
